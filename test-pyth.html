<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pyth Network Test - AION</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.ethers.io/lib/ethers-5.7.2.umd.min.js"></script>
</head>
<body class="bg-gray-900 text-white p-8">
    <div class="max-w-4xl mx-auto">
        <h1 class="text-4xl font-bold mb-8 text-center">üîÆ Pyth Network Integration Test</h1>
        
        <!-- Status -->
        <div id="status" class="bg-blue-900/30 border border-blue-500 rounded-lg p-4 mb-6">
            <p class="text-blue-400 font-bold">Status: <span id="statusText">Initializing...</span></p>
        </div>
        
        <!-- Test Controls -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
            <div class="bg-gray-800 rounded-lg p-4">
                <label class="block text-sm font-bold mb-2">Select Asset</label>
                <select id="assetSelect" class="w-full bg-gray-700 border border-gray-600 rounded px-3 py-2">
                    <option value="BTC/USD">Bitcoin (BTC/USD)</option>
                    <option value="ETH/USD">Ethereum (ETH/USD)</option>
                    <option value="SOL/USD">Solana (SOL/USD)</option>
                    <option value="MATIC/USD">Polygon (MATIC/USD)</option>
                    <option value="BNB/USD">BNB (BNB/USD)</option>
                    <option value="ADA/USD">Cardano (ADA/USD)</option>
                    <option value="AVAX/USD">Avalanche (AVAX/USD)</option>
                    <option value="DOT/USD">Polkadot (DOT/USD)</option>
                </select>
            </div>
            
            <div class="bg-gray-800 rounded-lg p-4 flex items-end">
                <button onclick="testSinglePrice()" class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">
                    Get Price
                </button>
            </div>
        </div>
        
        <!-- Price Display -->
        <div id="priceDisplay" class="bg-gradient-to-r from-purple-900/50 to-pink-900/50 border-2 border-purple-500 rounded-lg p-6 mb-6 hidden">
            <h2 class="text-2xl font-bold mb-4">Price Data</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div class="bg-black/40 rounded p-4">
                    <p class="text-gray-400 text-sm mb-1">Asset</p>
                    <p id="priceAsset" class="text-xl font-bold text-white">-</p>
                </div>
                <div class="bg-black/40 rounded p-4">
                    <p class="text-gray-400 text-sm mb-1">Price</p>
                    <p id="priceValue" class="text-xl font-bold text-green-400">-</p>
                </div>
                <div class="bg-black/40 rounded p-4">
                    <p class="text-gray-400 text-sm mb-1">Confidence</p>
                    <p id="priceConfidence" class="text-xl font-bold text-blue-400">-</p>
                </div>
                <div class="bg-black/40 rounded p-4">
                    <p class="text-gray-400 text-sm mb-1">Updated</p>
                    <p id="priceTime" class="text-xl font-bold text-yellow-400">-</p>
                </div>
            </div>
            <div class="mt-4 bg-green-500/20 border border-green-500 rounded p-3">
                <p class="text-green-400 text-sm">‚úÖ Source: <span class="font-bold">Pyth Network</span></p>
            </div>
        </div>
        
        <!-- Batch Test -->
        <div class="bg-gray-800 rounded-lg p-6 mb-6">
            <h2 class="text-xl font-bold mb-4">Batch Price Test</h2>
            <button onclick="testBatchPrices()" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-6 rounded">
                Get All Prices
            </button>
            <div id="batchResults" class="mt-4 space-y-2"></div>
        </div>
        
        <!-- Live Updates Test -->
        <div class="bg-gray-800 rounded-lg p-6 mb-6">
            <h2 class="text-xl font-bold mb-4">Live Price Updates</h2>
            <div class="flex gap-4 mb-4">
                <button onclick="startLiveUpdates()" class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-6 rounded">
                    Start Live Updates
                </button>
                <button onclick="stopLiveUpdates()" class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-6 rounded">
                    Stop Updates
                </button>
            </div>
            <div id="livePrice" class="bg-black/40 rounded p-4 text-center">
                <p class="text-gray-400 text-sm mb-2">Live BTC/USD Price</p>
                <p id="livePriceValue" class="text-4xl font-bold text-yellow-400">-</p>
                <p id="livePriceTime" class="text-xs text-gray-500 mt-2">Not started</p>
            </div>
        </div>
        
        <!-- Console Log -->
        <div class="bg-gray-800 rounded-lg p-6">
            <h2 class="text-xl font-bold mb-4">Console Log</h2>
            <div id="consoleLog" class="bg-black rounded p-4 h-64 overflow-y-auto font-mono text-sm">
                <p class="text-green-400">Ready to test...</p>
            </div>
        </div>
    </div>
    
    <!-- Pyth Integration Script -->
    <script src="js/pyth-integration.js"></script>
    
    <script>
        let liveUpdateInterval = null;
        
        // Log function
        function log(message, type = 'info') {
            const consoleLog = document.getElementById('consoleLog');
            const colors = {
                info: 'text-blue-400',
                success: 'text-green-400',
                error: 'text-red-400',
                warning: 'text-yellow-400'
            };
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = document.createElement('p');
            logEntry.className = colors[type] || colors.info;
            logEntry.textContent = `[${timestamp}] ${message}`;
            consoleLog.appendChild(logEntry);
            consoleLog.scrollTop = consoleLog.scrollHeight;
        }
        
        // Initialize Pyth
        async function init() {
            try {
                log('Initializing Pyth Network...', 'info');
                const success = await initPyth();
                if (success) {
                    log('‚úÖ Pyth Network initialized successfully!', 'success');
                    document.getElementById('statusText').textContent = 'Connected ‚úÖ';
                    document.getElementById('status').className = 'bg-green-900/30 border border-green-500 rounded-lg p-4 mb-6';
                } else {
                    throw new Error('Initialization failed');
                }
            } catch (error) {
                log('‚ùå Failed to initialize Pyth: ' + error.message, 'error');
                document.getElementById('statusText').textContent = 'Failed ‚ùå';
                document.getElementById('status').className = 'bg-red-900/30 border border-red-500 rounded-lg p-4 mb-6';
            }
        }
        
        // Test single price
        async function testSinglePrice() {
            const asset = document.getElementById('assetSelect').value;
            log(`Fetching price for ${asset}...`, 'info');
            
            try {
                const priceData = await getPythPrice(asset);
                
                // Display results
                document.getElementById('priceDisplay').classList.remove('hidden');
                document.getElementById('priceAsset').textContent = asset;
                document.getElementById('priceValue').textContent = '$' + formatPythPrice(priceData.price, 2);
                document.getElementById('priceConfidence').textContent = '¬±$' + formatPythPrice(priceData.confidence, 2);
                document.getElementById('priceTime').textContent = new Date(priceData.publishTime * 1000).toLocaleTimeString();
                
                log(`‚úÖ Price fetched: $${priceData.price.toFixed(2)}`, 'success');
            } catch (error) {
                log(`‚ùå Error fetching price: ${error.message}`, 'error');
            }
        }
        
        // Test batch prices
        async function testBatchPrices() {
            log('Fetching all prices...', 'info');
            const batchResults = document.getElementById('batchResults');
            batchResults.innerHTML = '<p class="text-gray-400">Loading...</p>';
            
            try {
                const symbols = ['BTC/USD', 'ETH/USD', 'SOL/USD', 'MATIC/USD'];
                const prices = await getPythPrices(symbols);
                
                batchResults.innerHTML = '';
                for (const [symbol, data] of Object.entries(prices)) {
                    if (data) {
                        const div = document.createElement('div');
                        div.className = 'bg-black/40 rounded p-3 flex justify-between items-center';
                        div.innerHTML = `
                            <span class="font-bold">${symbol}</span>
                            <span class="text-green-400">$${formatPythPrice(data.price, 2)}</span>
                        `;
                        batchResults.appendChild(div);
                        log(`‚úÖ ${symbol}: $${data.price.toFixed(2)}`, 'success');
                    }
                }
            } catch (error) {
                log(`‚ùå Error fetching batch prices: ${error.message}`, 'error');
                batchResults.innerHTML = '<p class="text-red-400">Error loading prices</p>';
            }
        }
        
        // Start live updates
        function startLiveUpdates() {
            if (liveUpdateInterval) {
                log('‚ö†Ô∏è Live updates already running', 'warning');
                return;
            }
            
            log('üîî Starting live price updates...', 'info');
            
            const updateLivePrice = async () => {
                try {
                    const priceData = await getPythPrice('BTC/USD');
                    document.getElementById('livePriceValue').textContent = '$' + formatPythPrice(priceData.price, 2);
                    document.getElementById('livePriceTime').textContent = 'Updated: ' + new Date().toLocaleTimeString();
                } catch (error) {
                    log(`‚ùå Live update error: ${error.message}`, 'error');
                }
            };
            
            updateLivePrice();
            liveUpdateInterval = setInterval(updateLivePrice, 5000);
            log('‚úÖ Live updates started (5s interval)', 'success');
        }
        
        // Stop live updates
        function stopLiveUpdates() {
            if (liveUpdateInterval) {
                clearInterval(liveUpdateInterval);
                liveUpdateInterval = null;
                log('‚èπÔ∏è Live updates stopped', 'info');
                document.getElementById('livePriceTime').textContent = 'Stopped';
            } else {
                log('‚ö†Ô∏è No live updates running', 'warning');
            }
        }
        
        // Initialize on load
        window.addEventListener('load', init);
    </script>
</body>
</html>
